<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Overpass:wght@300&family=Sofia+Sans+Semi+Condensed&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="h__title">Калькулятор</h1>
    </header>
    <main>
        <section class="container">
            <div class="monitor">0</div>
            <div class="btn__wrapper">
                <button class="num__btn" value="7">7</button>
                <button class="num__btn" value="8">8</button>
                <button class="num__btn" value="9">9</button>
                <button class="num__btn operator__btn" value="-">-</button>
                <button class="num__btn operator__btn" value="%">%</button>
                <button class="num__btn" value="4">4</button>
                <button class="num__btn" value="5">5</button>
                <button class="num__btn" value="6">6</button>
                <button class="num__btn operator__btn" value="+">+</button>
                <button class="num__btn word__btn" id="del">Del</button>
                <button class="num__btn" value="1">1</button>
                <button class="num__btn" value="2">2</button>
                <button class="num__btn" value="3">3</button>
                <button class="num__btn operator__btn" value="/">/</button>
                <button class="num__btn word__btn" id="enter">Enter</button>
                <button class="num__btn" value="0" id="zero">0</button>
                <button class="num__btn word__btn" id="dot" value=".">Dot</button>
                <button class="num__btn operator__btn" value="*">*</button>
                
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
